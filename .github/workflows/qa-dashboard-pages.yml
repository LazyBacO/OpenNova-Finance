name: QA Dashboard Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/qa-dashboard/**'
      - 'docs/history/**'
      - '.github/workflows/qa-dashboard-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Pages availability
        id: pages_check
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              await github.rest.repos.getPages({ owner, repo });
              core.setOutput('enabled', 'true');
            } catch (error) {
              const status = error?.status || error?.response?.status;
              if (status === 404 || status === 403) {
                core.warning(`GitHub Pages unavailable for this token/repository context (${status}). Skipping deploy.`);
                core.setOutput('enabled', 'false');
              } else {
                throw error;
              }
            }

      - name: Setup Pages
        if: steps.pages_check.outputs.enabled == 'true'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.pages_check.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        if: steps.pages_check.outputs.enabled == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Skip message
        if: steps.pages_check.outputs.enabled != 'true'
        run: echo "GitHub Pages is not enabled or this token cannot manage Pages. Enable Pages in repo settings to activate QA dashboard publishing."
